import com.vimeo.modelgenerator.ModelType

plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-parcelize"
    id 'com.google.devtools.ksp'
    id "model.generator"
}

apply from: '../publish_android.gradle'

generated {
    inputPath = "models/src/main/java/com/vimeo/networking2"
    typeGenerated = ModelType.PARCELABLE
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

dependencies {
    implementation project(':models-annotations')

    implementation libs.moshi
    ksp libs.moshi.codegen

    testImplementation libs.junit
    testImplementation libs.assertj
    testImplementation libs.classgraph
    testImplementation libs.podam
    testImplementation libs.robolectric
}

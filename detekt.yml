# Fail build if any issues are found
build:
  maxIssues: 0

#
# Configure detekt's 8 different rulesets (comments, complexity, empty-blocks, exceptions, naming, performance,
# potential-bugs, style).
#
# Ruleset, rule, and rule attribute docs can be found here: https://arturbosch.github.io/detekt
#

comments:
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  EndOfSentenceFormat:
    active: true

complexity:
  LabeledExpression:
    active: false
  TooManyFunctions:
    active: false
  LongParameterList:
    functionThreshold: 6
    constructorThreshold: 8
    ignoreDefaultParameters: true
  NestedBlockDepth:
    threshold: 5

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true

exceptions:
  TooGenericExceptionCaught:
    exceptionNames:
      - Error
      - Throwable
  TooGenericExceptionThrown:
    exceptionNames:
      - Exception
      - Error
      - Throwable

formatting:
  active: true
  android: false
  autoCorrect: true
  ArgumentListWrapping:
    active: false
  AnnotationSpacing:
    active: true
  EnumEntryNameCase:
    active: true
  ImportOrdering:
    active: true
  Indentation:
    active: true
  MaximumLineLength:
    active: true
  NoEmptyFirstLineInMethodBlock:
    active: false
  ParameterListWrapping:
    active: false
  SpacingAroundAngleBrackets:
    active: true
  SpacingAroundDoubleColon:
    active: true
  SpacingAroundUnaryOperator:
    active: true
  SpacingBetweenDeclarationsWithAnnotations:
    active: true
  SpacingBetweenDeclarationsWithComments:
    active: true

naming:
  FunctionMaxLength:
    maximumFunctionNameLength: 40
  MatchingDeclarationName:
    active: false

performance:
  SpreadOperator:
    active: false

potential-bugs:
  UnsafeCast:
    active: false
  LateinitUsage:
    active: false

style:
  ForbiddenComment:
    active: false
  ExpressionBodySyntax:
    active: false
  ReturnCount:
    active: false
  WildcardImport:
    active: false
  UnnecessaryParentheses:
    active: false
  UnusedPrivateMember:
    active: false
  UnderscoresInNumericLiterals:
    active: false
  PreferToOverPairSyntax:
    active: false
  UnnecessaryApply:
    active: false
  ForbiddenVoid:
    active: false

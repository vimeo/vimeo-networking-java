language: android
jdk:
- oraclejdk8
android:
  components:
    - tools
    - build-tools-26.0.2
    - android-26
    - extra-android-support
    - extra-android-m2repository
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
script:
  - rvm install 2.2
  - rvm use 2.2
  - bundle install
  - FASTLANE_SKIP_UPDATE_CHECK=1 bundle exec fastlane shipit
notifications:
  slack:
    rooms:
      secure: 
